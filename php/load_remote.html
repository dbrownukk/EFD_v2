<!DOCTYPE html> 
<html> 
  <head> 
    <title>EFD Remote Project Upload</title> 
    <style type="text/css"> 
      div 
      { 
      background: #4CB974; 
      text-align: center; 
      font-size: 20px; 
      padding: 30px; 
      color: #fff; 
      font-family: sans-serif; 
      } 
    </style> 
  </head> 
  <body> 
<script language="JavaScript">
function GetURLParameter(sParam)
{
    var sPageURL = window.location.search.substring(1);
    var sURLVariables = sPageURL.split('&');
    for (var i = 0; i < sURLVariables.length; i++) 
    {
        var sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] == sParam) 
        {
            return sParameterName[1];
        }
    }
}
</script>
<script>
    org = GetURLParameter("org");
</script>
    <form action="upload.php" method="post" 
     enctype="multipart/form-data" style="border: 1px solid #1f1f1f; 
       padding: 20px; position: absolute; top: 50%; left: 50%;  
          transform: translate(-50%, -50%);"> 
      <!--multipart/form-data ensures that form 
        data is going to be encoded as MIME data-->
  
      <h2>Upload File</h2> 
      <input type="file" name="uploadedfile" id="fileSelect"><br><br> 
      <input type="submit" name="submit" value="Upload"><br><br> 

<input type="hidden" name="org" id="org" value=""  />

<script type="text/javascript">
document.getElementById("org").value = GetURLParameter("org");
</script>



      <!-- name of the input fields are going to be used in our php script-->
      <div> EFD Remote Project Upload  </div>
	<script>
// document.write("Org = ");
// document.write(org);
</script>
    </form> 
  </body> 
</html>
